<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task</title>
	<link rel="stylesheet" href="css/add-task.css">
</head>

<body>
	<main>
		<fieldset>
			<legend>Добавление задачи</legend>
			<form name="add_task" action="">
				<div class="form-column">
					<label for="">Название задачи<br><input type="text" name="name-of-task"></label>
					<span id="task_error" class="error"></span>
				</div>
				<div class="form-column">
					<label for="">Описание задачи<br><textarea name="describe-task" id="" cols="30"
							rows="10"></textarea></label>
					<span id="describe_error" class="error"></span>
				</div>
				<div class="form-column">
					<label for="">Срок выполнения:</label>
					<input type="date" name="date" class="form-control">
				</div>
				<div class="form-column">
					<button type="button" name="add-participant-button">Добавить участников</button>
					<input type="text" name="add-participant-input" placeholder="Ввод участников" class="hidden">
					<span id="participants_error" class="error"></span>
				</div>
				<div class="form-column">
					<div class="form-row">
						<button type="submit" class="blue">Добавить</button>
						<button type="reset" class="red">Сбросить</button>
					</div>
					<span id="submit_error" class="error"></span>
				</div>
			</form>
		</fieldset>
	</main>
	<script src="js/add-task.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>

</html>
